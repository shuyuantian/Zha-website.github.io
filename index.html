<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zha website</title>
    <link rel="stylesheet" href="Zha website.css">
    <link rel="stylesheet" href="Zha website.css">
    <link rel="stylesheet" href="音乐播放器/音乐播放器.css">
    <!-- 引入外部样式表 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('IMG_20241225_192909.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .introduction, .gallery {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        .gallery-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .gallery-container img {
            width: 30%;
            border: 2px solid #fff;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            border-radius: 10px;
        }

        /* 竖屏样式 */
        @media screen and (orientation: portrait) {
            body {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            header, .introduction, .gallery, .music-player, .ai-chat, footer {
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
            }

            .gallery-container img {
                width: 45%;
            }

            #app-container, #player-container {
                width: 90%;
                margin: 0 auto;
            }

            #messages-container, #text-display, #image-display {
                height: 150px;
            }
            
            #text-display {
    margin-bottom: 20px; /* 根据需要调整间距 */
            }
        }
    </style>
</head>
<body>
    <script>
        // 检测屏幕方向
        window.addEventListener("orientationchange", function() {
            if (window.orientation === 0) {
                console.log("竖屏模式");
            } else {
                console.log("横屏模式");
            }
        });

        // 确保DOM加载完成后执行
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM已加载");
        });
    </script>
    <header>
        <h1>欢迎来到查网</h1>
        <!--Zha website 4.5.7-->
        <!--oi,如果你能看到,能不能给我爆点金币?-->
    </header>
    <section class="introduction">
        <h2>关于查钧涵</h2>
        <p>你好</p>
        <p>查钧涵是一位28中学的学生……（敬请期待）</p>
    </section>
    <section class="gallery">
        <h2>图片展示</h2>
        <!--图片展示及其音频播放-->
        <div class="gallery-container">
            <div class="gallery-row">
            <img src="IMG_20241225_101207.jpg" alt="美醉了1">
            <img src="IMG_20241225_101231.jpg" alt="美醉了2">
         </div>
         <div class="gallery-row">
            <img src="IMG_20241225_101258.jpg" alt="美醉了3">
            <img src="Image_69492309602911.jpg" alt="美醉了4">
         </div>
         <div class="gallery-row">
             <img src="Image_69493711635218.png" alt="美醉了5">
             </div>
        </div>
            <audio src="音频文件/杯糕姐.mp3" alt="sexy lady " controls="controls"></audio>
        </div>
    </section>
    <section class="music-player">
        <!-- 音乐播放器 -->
        <div id="player-container">
            <!-- 播放器容器 -->
            <div id="player">
                <!-- 播放器 -->
                <div id="playlist">
                    <!-- 播放列表 -->
                    <h3>tMusic</h3>
                    <!-- 播放列表标题 -->
                    <ul id="track-list">
                        <!-- 播放列表 -->
                        
                    </ul>
                </div>
                <div id="controls">
                    <!-- 控制区 -->
                    <div id="track-info">
                        <!-- 曲目信息 -->
                        <span id="track-title">Select a track</span>
                        <!-- 当前曲目标题 -->
                    </div>
                    <div id="progress-container">
                        <!-- 进度条容器 -->
                        <input type="range" id="progress-bar" value="0" max="100">
                        <!-- 进度条 -->
                    
                    </div>
                    <div id="buttons">
                        <!-- 控制按钮 -->
                        <button id="prev-button"><</button>
                        <!-- 上一曲按钮 -->
                        <button id="play-button">○</button>
                        <!-- 播放/暂停按钮 -->
                        <button id="next-button">></button>
                        <!-- 下一曲按钮 -->
                    </div>
                    <div id="volume-container">
                        <!-- 音量控制容器 -->
                        <input type="range" id="volume-bar" value="100" max="100">
                        <!-- 音量控制条 -->
                    </div>
                </div>
            </div>
        </div>
        <script src="音乐播放器/音乐播放器.js"></script>
        <!-- 引入外部JavaScript文件 -->
    </section>
    <section class="ai-chat">
        <!-- ChatTTZ-t1-beta -->
        <!-- AI 对话框部分 -->
        <div id="app-container">
            <!-- 应用程序容器 -->
            <h1>ChatTTZ-t1-beta</h1>
            <!-- 页面标题 -->
            <div id="chat-container">
                <!-- 聊天容器 -->
                <div id="messages-container">
                    <!-- 消息展示容器 -->
                </div>
                <div id="input-container">
                    <!-- 输入容器 -->
                    <input type="text" id="user-input" placeholder="输入你的消息..." />
                    <!-- 用户输入框 -->
                    <button id="send-button">发送</button>
                    <!-- 发送按钮 -->
                </div>
            </div>
            <div id="display-container">
                <!-- 显示容器 -->
                <div id="text-display">
                    <!-- 文字展示框 -->
                </div>
                <div id="image-display">
                    <!-- 图片展示框 -->
                </div>
            </div>
        </div>
        <script src="Zha website.js"></script>
        <!-- 引入外部JavaScript文件 -->
    </section>
    <footer>
        <p>版权shuyuant所有 © 2024</p>
    </footer>
    <script src="Zha website.js"></script>
</body>
</html>
